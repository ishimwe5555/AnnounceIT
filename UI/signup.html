<!Doctype html>
<html>
    
        <head>
            <title>Sign Up</title>

        <link href="css/style.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
</head>
<body>
<div class='login'>
  <h2>Sign Up</h2>
  <form action="pages/homepage.html" method="GET">
    <input name='firstname' placeholder='First name' type='text'>
    <input name='lastname' placeholder='Last name' type='text'>
    <input name='username' placeholder='Username' type='text' required>
    <input name='email' placeholder='E-Mail Address' type='text' required>
  <input name='phonenumber' placeholder='Phone number' type='text'>
  <input id='pw' name='password' placeholder='Password' type='password' required>
  <div class='agree'>
    <input id='agree' name='agree' type='checkbox'>
    <label for='agree'></label>Accept rules and conditions
  </div>
  <input class='animated' type='submit'  value='Sign Up'/>
</form>
  <a class='forgot' href='pages/login.html'>Already have an account?</a>
</div>
</body>
</html>
