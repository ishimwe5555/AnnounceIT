<!Doctype html>
<html>
    
        <head>
            <title>Log in</title>
            <script src="../js/main.js"></script>
      <link href="../css/style.css" rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
      
</head>
<body>
<div class='login'>
<h3 class="welcomeback">Welcome back!</h3>
  <h2>Log in</h2>
  <form name="login">
  <input id="username" name='username' placeholder='Username' type='text'>
  <input id='pw' name='password' placeholder='Password' type='password'>
 
  <input class='animated' id="anim-login" type='button' onclick="check(this.form)" value='Log in'>
</form>
<p class="reg">Not a registered user?<a href="../signup.html">Sign up here</a></p>
  <a class='forgot' href='reset.html'>Forgot your password?</a>
</div>
</body>
</html>
